    <h1>1. 야생화 종류</h1>
    <h3>- 패랭이꽃</h3>
    <p>석죽과의 여러해살이풀로서 꽃은 6~8월에 피고 가지 끝에 1개씩 달리며 붉은색입니다.</p>
    <h3>- 강아지풀</h3>
    <p>화본과의 1년초로서 꽃은 9월에 피고 꽃은 길이 2~5cm로서 연한 녹색 또는 자주색입니다.</p>
    <h1>2. 야생화 재배 시 유의사항</h1>
    <ul>
        <li><span class="class">기본 요소 3가지</span> : 햇빛, 통풍, 1년간의 기온 변화.</li>
        <li><span class="class">일조량</span> : 주택의 방향에 따른 일조량에 따라 야생화 종을 선택해야 합니다.</li>
        <li><span class="class">온도</span> : 계절에 따른 온도의 변화를 알아야 합니다.</li>
    </ul>
